---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{% include date.html date=page.date %}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <div class="taglist">
      {% for tag in page.tags %}
        <a href="{{ site.baseurl}}/blog/{{ site.tagurl[page.lang] }}/#{{tag | slugify}}" class="post-tag"> {{ site.data.taglang[tag][page.lang] }} </a>
      {% endfor %}
  </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
